require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

inherit_mode:
  merge:
    - Exclude
    - Include

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'port/**/*'

Style/NumericLiterals:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'bin/concode'

